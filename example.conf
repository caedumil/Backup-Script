# Backup-Script Configuration File
# Edit this file, rename to 'backup.conf' and place it inside ~/.config folder
#

# IP address of the remote machine
# If destination is on local machine, leave it empty
SERVER="servername"

# Destination folders on remote machine
DESTH="/mnt/backup"             # main backup folder
DESTO="/mnt/backup/Extra"       # other stuff worth saving
DESTD="/mnt/backup/dotfiles"    # dotfiles

# rsync default options
RSYNCOPT=(-a)

# Home folders to backup
HOMEDIR="$HOME/MyStuff"

# Extra stuff to backup
OTHERDIR=""

# Configuration files and folders to be synced
homeconf=(.config)              # path relative to $HOME
